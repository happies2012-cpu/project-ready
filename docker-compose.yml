services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_AUTH_SERVICE_URL=http://localhost:3001
    networks:
      - project-ready-net
    depends_on:
      - auth-service

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/projectready
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:8080
    networks:
      - project-ready-net
    depends_on:
      - postgres
      - redis

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=projectready
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - project-ready-net

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - project-ready-net

  # API Gateway (Nginx)
  gateway:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./backend/gateway/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - project-ready-net
    depends_on:
      - auth-service

networks:
  project-ready-net:
    driver: bridge

volumes:
  postgres-data:

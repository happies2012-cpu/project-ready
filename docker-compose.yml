version: '3.8'

services:
  # Frontend (Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - project-ready-net

  # API Gateway (Future)
  gateway:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./backend/gateway/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - project-ready-net

  # Auth Service (Future Placeholder)
  # auth-service:
  #   build: ./backend/auth-service
  #   ports:
  #     - "3001:3000"
  #   networks:
  #     - project-ready-net

networks:
  project-ready-net:
    driver: bridge
